{% extends "base.html" %}

{% block content %}

<main class="form-signin">
    <form action="/app/register" method="post">
      <img class="mb-4" src="../static/media/stage-gert.jpeg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <label for="username" style="color: {{uLabelKleur}};">Username {{uMessage}}</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password" style="color: {{pwLabelKleur}};">Password {{pwMessage}}</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat Password">
        <label for="password2" style="color: {{pwLabelKleur}};">Repeat Password {{pwMessage}}</label>           
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>

{% endblock %}
