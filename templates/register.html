{% extends "base.html" %}

{% block content %}

<main class="form-signin">
    <form action="/app/register" method="post">
      <img class="mb-4" src="../static/media/stage-gert.jpeg" alt="" width="250">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      
      <div class="form-floating form-group">
        <input type="text" class="form-control" id="student_ID" name="student_ID" placeholder="Studenten nummer">
        <label for="student_ID" style="color: black;">Studenten nummer</label>
      </div>
      <div class="form-floating form-group">
        <input type="text" class="form-control" id="voornaam" name="voornaam" placeholder="Voornaam">
        <label for="voornaam" style="color: {{uLabelKleur}};">Voornaam {{uMessage}}</label>
      </div>
      <div class="form-floating form-group">
        <input type="text" class="form-control" id="achternaam" name="achternaam" placeholder="Achternaam">
        <label for="achternaam" style="color: {{uLabelKleur}};">Achternaam {{uMessage}}</label>
      </div>
      <div class="form-floating form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password" style="color: {{pLabelKleur}};">Password {{pMessage}}</label>
      </div>
      <div class="form-floating form-group">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat Password">
        <label for="password2" style="color: {{pLabelKleur}};">Repeat Password {{pMessage}}</label>           
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">sign up</button>
    </form>
  </main>

{% endblock %}
